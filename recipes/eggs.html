<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled eggs</title>
</head>
<body>

    <h1>Scrambled Eggs</h1>

    <img src="../images/eggs.jpg" alt="Scrambled eggs" height="300px" width="300px">

    <h2>Description</h2>

    <p>A beautiful bowl of scrambled eggs with bell peppers and cut onion</p>

    <h3>Ingredients</h3>

    <ul>
        <li>Eggs</li>
        <li>onion</li>
        <li>bell pepper</li>
    </ul>

    <h3>Steps</h3>

    <ol>
        <li>Cut vegetables and saute in a skillet</li>
        <li>crack eggs into skillet</li>
        <li>pour contents onto plate</li>
        <li>enjoy</li>
    </ol>

    
</body>
